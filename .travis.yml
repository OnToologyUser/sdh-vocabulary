language: java
jdk:
- oraclejdk7
before_install:
- git fetch
- git checkout ${TRAVIS_BRANCH}
before_script:
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in target/config/ci/secring.gpg.enc
  -out local.secring.gpg -d
- openssl aes-256-cbc -pass pass:$ENCRYPTION_PASSWORD -in target/config/ci/pubring.gpg.enc
  -out local.pubring.gpg -d
script: if [ ${TRAVIS_PULL_REQUEST} = 'false' ]; then mvn deploy -Dossrh -Dcodebase.directory=`pwd`
  --settings target/config/ci/settings.xml; else mvn clean verify -Dcodebase.directory=`pwd`
  --settings target/config/ci/settings.xml; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
